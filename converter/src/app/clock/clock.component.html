<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <span class="time">{{time | date:'HH:mm:ss'}}</span>
        <span class="placeholder">00:00:00</span>
        <div class="datebox">
          <p class="date">{{time | date:'dd'}}/</p>
          <p class="date">{{time | date:'MM'}}/</p>
          <p class="date">{{time | date:'YY'}}</p>
        </div>
</body>
</html>
